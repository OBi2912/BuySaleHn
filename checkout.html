<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BuySaleHn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <svg class="logo-text-only-svg" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
                        <!-- Simple text-only logo definitions -->
                        <defs>
                            <!-- Subtle shadow for elegance -->
                            <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
                                <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
                            </filter>
                        </defs>

                        <!-- Main text -->
                        <g class="text-only-content" filter="url(#textShadow)">
                            <!-- "BuySaleHn" in clean, elegant typography -->
                            <text x="10" y="30" class="text-main-logo" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#333" letter-spacing="1px">BuySaleHn</text>

                            <!-- Simple accent underline -->
                            <line x1="10" y1="35" x2="140" y2="35" stroke="#667eea" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
                        </g>
                    </svg>
                </a>
            </div>
            <div class="header-right">
                <!-- Cart Button -->
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <!-- Language Toggle -->
                <button class="lang-btn" id="langBtn">
                    <i class="fas fa-globe"></i> EN
                </button>
                <!-- Login Button -->
                <button class="login-btn" id="loginBtn">
                    <i class="fas fa-user"></i> Login
                </button>
            </div>
        </div>
    </header>

    <!-- Checkout Page -->
    <div id="checkoutPage" class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-header">
                <button class="back-to-cart-btn" id="backToCartBtn">
                    <i class="fas fa-arrow-left"></i> Back to Cart
                </button>
                <h1>Checkout</h1>
            </div>

            <div class="checkout-content">
                <div class="checkout-left">
                    <div class="checkout-section">
                        <h3>Shipping Information</h3>
                        <form id="shippingForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Street address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="zipCode">ZIP Code</label>
                                    <input type="text" id="zipCode" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="checkout-section">
                        <h3>Payment Method</h3>
                        <div class="payment-methods">
                            <div class="payment-method" data-method="card">
                                <input type="radio" id="card" name="paymentMethod" value="card" checked>
                                <label for="card">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Credit/Debit Card</span>
                                </label>
                            </div>
                            <div class="payment-method" data-method="paypal">
                                <input type="radio" id="paypal" name="paymentMethod" value="paypal">
                                <label for="paypal">
                                    <i class="fab fa-paypal"></i>
                                    <span>PayPal</span>
                                </label>
                            </div>
                            <div class="payment-method" data-method="bank">
                                <input type="radio" id="bank" name="paymentMethod" value="bank">
                                <label for="bank">
                                    <i class="fas fa-university"></i>
                                    <span>Bank Transfer</span>
                                </label>
                            </div>
                        </div>

                        <div class="payment-details" id="cardDetails">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardName">Name on Card</label>
                                <input type="text" id="cardName" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkout-right">
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div class="order-items" id="orderItems">
                            <!-- Order items will be populated here -->
                        </div>
                        <div class="order-totals">
                            <div class="order-row">
                                <span>Subtotal:</span>
                                <span id="orderSubtotal">$0.00</span>
                            </div>
                            <div class="order-row">
                                <span>Shipping:</span>
                                <span id="orderShipping">$5.99</span>
                            </div>
                            <div class="order-row">
                                <span>Tax:</span>
                                <span id="orderTax">$0.00</span>
                            </div>
                            <div class="order-row total">
                                <span><strong>Total:</strong></span>
                                <span id="orderTotal"><strong>$0.00</strong></span>
                            </div>
                        </div>
                        <button class="place-order-btn" id="placeOrderBtn">
                            <i class="fas fa-lock"></i> Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Login to BuySaleHn</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content cart-modal-content">
            <span class="close" id="closeCartModal">&times;</span>
            <h2><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>
            <div class="cart-items" id="cartItems">
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                    <small>Add some items to get started!</small>
                </div>
            </div>
            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="cart-total">
                    <span>Total: <strong id="cartTotal">$0.00</strong></span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i> Proceed to Checkout
                </button>
                <button class="continue-shopping-btn" id="continueShoppingBtn">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </button>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
